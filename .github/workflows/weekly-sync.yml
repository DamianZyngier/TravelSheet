name: Weekly Full Sync

on:
  schedule:
    # W niedzielÄ™ o 2:00 UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  full-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Start API in background
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          # Wait for API to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "API is ready!"
              break
            fi
            echo "Waiting for API..."
            sleep 1
          done

      - name: Sync REST Countries
        run: |
          curl -X POST "http://localhost:8000/api/admin/sync-rest-countries"

      - name: Sync UNESCO sites
        run: |
          curl -X POST "http://localhost:8000/api/admin/sync-unesco-sites"

      - name: Sync Static Info
        run: |
          curl -X POST "http://localhost:8000/api/admin/sync-static-info"

      - name: Sync Holidays
        run: |
          curl -X POST "http://localhost:8000/api/admin/sync-holidays"

      - name: Sync Climate
        run: |
          curl -X POST "http://localhost:8000/api/admin/sync-climate"

      - name: Sync Costs
        run: |
          curl -X POST "http://localhost:8000/api/admin/sync-costs"

      - name: Sync Wiki Summaries
        run: |
          curl -X POST "http://localhost:8000/api/admin/sync-wiki-summaries"

      - name: Sync Wiki Attractions
        run: |
          curl -X POST "http://localhost:8000/api/admin/sync-attractions-wiki"

      - name: Sync Embassies
        run: |
          curl -X POST "http://localhost:8000/api/admin/sync-embassies"

      - name: Export to JSON
        run: |
          python scripts/export_to_json.py

      - name: Pull latest changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull origin master --rebase

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: weekly full sync [skip ci]"
          file_pattern: 'docs/data.json travel_cheatsheet.db'
