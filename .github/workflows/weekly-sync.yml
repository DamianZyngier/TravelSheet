name: Weekly Full Sync

on:
  schedule:
    # W niedzielÄ™ o 2:00 UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  full-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Basic Database Seed
        run: |
          python scripts/seed_db.py

      - name: Full Data Synchronization
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: |
          rm -f travel_cheatsheet.db
          python scripts/sync_all.py --mode weekly

      - name: Validate Data Integrity
        run: |
          python scripts/test_data_integrity.py docs/data.json --full

      - name: Build Frontend
        run: |
          cd frontend
          npm install --legacy-peer-deps
          npm run build
          cd ..
          python scripts/export_to_json.py
          python scripts/test_data_integrity.py docs/data.json --full

      - name: Pull latest changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git stash
          git pull origin master --rebase
          git stash pop || echo "Nothing to pop"

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: weekly full sync [skip ci]"
          file_pattern: 'docs/data.json'
