name: Daily Data Sync

on:
  schedule:
    # Codziennie o 3:00 UTC (4:00 CET)
    - cron: '0 3 * * *'
  workflow_dispatch: # Manual trigger

jobs:
  sync-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Full Data Sync
        run: |
          python scripts/sync_all.py --mode daily

      - name: Validate Data Integrity
        run: |
          # Dla daily sync nie wymuszamy --full (ambasad/unesco), bo ich nie pobieramy od zera
          python scripts/test_data_integrity.py docs/data.json

      - name: Build Frontend
        run: |
          cd frontend
          npm install --legacy-peer-deps
          npm run build
          # Po buildzie data.json został usunięty przez emptyOutDir, więc musimy go przywrócić
          cd ..
          python scripts/export_to_json.py
          python scripts/test_data_integrity.py docs/data.json

      - name: Pull latest changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git stash
          git pull origin master --rebase
          git stash pop || echo "Nothing to pop"

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: daily data sync [skip ci]"
          file_pattern: |
            docs/
            travel_cheatsheet.db
