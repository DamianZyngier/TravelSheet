name: Daily Data Sync

on:
  schedule:
    # Codziennie o 3:00 UTC (4:00 CET)
    - cron: '0 3 * * *'
  workflow_dispatch: # Manual trigger

jobs:
  sync-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Start API in background
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          # Wait for API to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "API is ready!"
              break
            fi
            echo "Waiting for API..."
            sleep 1
          done

      - name: Sync Base Data
        run: |
          echo "Syncing countries from REST Countries..."
          curl -X POST "http://localhost:8000/api/admin/sync-rest-countries"
          echo "Syncing static data (plugs, driving side)..."
          curl -X POST "http://localhost:8000/api/admin/sync-static-info"
          echo "Syncing UNESCO World Heritage sites..."
          curl -X POST "http://localhost:8000/api/admin/sync-unesco-sites"

      - name: Sync Exchange Rates
        run: |
          curl -X POST "http://localhost:8000/api/admin/sync-exchange-rates"

      - name: Scrape All Countries
        run: |
          echo "Scraping all countries from MSZ (gov.pl)..."
          curl -X POST "http://localhost:8000/api/admin/scrape-all-gov-pl"

      - name: Export to JSON
        run: |
          python scripts/export_to_json.py

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
          # Po buildzie data.json został usunięty przez emptyOutDir, więc musimy go przywrócić
          cd ..
          python scripts/export_to_json.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: daily data sync [skip ci]"
          file_pattern: 'docs/'
